<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducateMe - Fun Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Header Section -->
    <header class="text-white text-center py-3" id="header">
        <img src="images/logo.jpg" alt="EducateMe Logo" class="logo mb-3" style="width: 150px;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="course-catalog.html" class="nav-link">Courses</a></li>
                        <li class="nav-item"><a href="teacher-dashboard.html" class="nav-link">Teacher Dashboard</a></li>
                        <li class="nav-item"><a href="student-profile.html" class="nav-link">Student Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container py-5">
        <h1 class="text-center mb-4">Fun Interactive Game</h1>

        <!-- Button to start the game -->
        <button class="btn btn-warning" id="start-game">Start Game</button>

        <!-- Game Container: Hidden initially -->
        <div id="game-container" class="mt-4" style="display: none;">
            <p id="question"></p>
            <div id="choices" class="d-grid gap-2"></div>
            <p id="feedback" class="mt-3"></p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="text-white text-center py-3" id="footer">
        <p>&copy; 2025 EducateMe - All Rights Reserved</p>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact Us</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Section -->
    <script>
        /**
         * Set background color for header and footer dynamically
         */
        document.getElementById("header").style.backgroundColor = "#2c3e50";
        document.getElementById("footer").style.backgroundColor = "#2c3e50";

        /**
         * Questions and answers for the fun game
         */
        const questions = [
            {
                question: "EducateMe is the ____ website.",
                choices: ["worst", "greatest", "boring"],
                answer: "greatest"
            },
            {
                question: "We learn and ____ at EducateMe.",
                choices: ["play", "sleep", "cry"],
                answer: "play"
            },
            {
                question: "EducateMe offers amazing ____.",
                choices: ["courses", "cakes", "cars"],
                answer: "courses"
            }
        ];

        let currentQuestion = {};

        /**
         * Start the game by selecting a random question and showing choices
         */
        document.getElementById("start-game").addEventListener("click", function() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)]; // Pick random question
            document.getElementById("question").innerText = currentQuestion.question; // Display the question

            const choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = ""; // Clear previous choices

            // Create buttons for each choice
            currentQuestion.choices.forEach(choice => {
                const button = document.createElement("button");
                button.className = "btn btn-primary";
                button.innerText = choice;
                button.addEventListener("click", function() {
                    checkAnswer(choice); // Check selected answer
                });
                choicesDiv.appendChild(button);
            });

            // Show game container
            document.getElementById("game-container").style.display = "block";
            document.getElementById("feedback").innerText = "";
            document.getElementById("feedback").className = "mt-3";
        });

        /**
         * Check if the selected choice is correct
         */
        function checkAnswer(selectedChoice) {
            if (selectedChoice === currentQuestion.answer) {
                document.getElementById("feedback").innerText = "Correct! Well done!";
                document.getElementById("feedback").classList.add("text-success");
            } else {
                document.getElementById("feedback").innerText = "Incorrect, try again!";
                document.getElementById("feedback").classList.add("text-danger");
            }
        }
    </script>

</body>
</html>
