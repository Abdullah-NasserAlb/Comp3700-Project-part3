<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducateMe - Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Header Section -->
    <header class="text-white text-center py-3" id="header">
        <img src="images/logo.jpg" alt="EducateMe Logo" class="logo mb-3" style="width: 150px;">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="course-catalog.html" class="nav-link">Courses</a></li>
                        <li class="nav-item"><a href="teacher-dashboard.html" class="nav-link">Teacher Dashboard</a></li>
                        <li class="nav-item"><a href="student-profile.html" class="nav-link">Student Profile</a></li>
                        <li class="nav-item"><a href="add-course.html" class="nav-link text-white">Add Course</a></li> 
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container py-5">
        <section>
            <h1>Add New Course</h1>
            
            <!-- Form to add a new course -->
            <form id="add-course-form">
                <div class="mb-3">
                    <label for="course-title" class="form-label">Course Title:</label>
                    <input type="text" id="course-title" name="course-title" class="form-control" required="required" />
                </div>
                <div class="mb-3">
                    <label for="course-description" class="form-label">Course Description:</label>
                    <textarea id="course-description" name="course-description" class="form-control" required="required"></textarea>
                </div>
                <div class="mb-3">
                    <label for="course-image" class="form-label">Course Image URL:</label>
                    <input type="url" id="course-image" name="course-image" class="form-control" placeholder="Enter image URL" required="required" />
                </div>
                <button type="submit" class="btn btn-primary">Submit Course</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-white text-center py-3" id="footer">
        <p>&copy; 2025 EducateMe - All Rights Reserved</p>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact Us</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /**
         * Set background color for the header section dynamically
         */
        document.getElementById("header").style.backgroundColor = "#2c3e50";

        /**
         * Set background color for the footer section dynamically
         */
        document.getElementById("footer").style.backgroundColor = "#2c3e50";

        /**
         * Handle form submission to add a new course
         * Displays an alert message when the form is successfully submitted
         */
        document.getElementById('add-course-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Course added successfully!'); // Show success message
        });
    </script>
</body>
</html>
