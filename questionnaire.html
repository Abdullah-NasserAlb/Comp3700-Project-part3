<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducateMe - Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Header Section -->
    <header class="text-white text-center py-3" id="header">
        <img src="images/logo.jpg" alt="EducateMe Logo" class="logo mb-3" style="width: 150px;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="course-catalog.html" class="nav-link">Courses</a></li>
                        <li class="nav-item"><a href="teacher-dashboard.html" class="nav-link">Teacher Dashboard</a></li>
                        <li class="nav-item"><a href="student-profile.html" class="nav-link">Student Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container py-5">
        <h1 class="text-center mb-4">Feedback Questionnaire</h1>

        <!-- Feedback Form Section -->
        <form id="questionnaire-form" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" rows="3" required></textarea>
                <div class="invalid-feedback">Please provide your feedback.</div>
            </div>

            <!-- Rating Section -->
            <div class="mb-3">
                <label class="form-label">How would you rate our website?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rating1" value="1" required>
                    <label class="form-check-label" for="rating1">1 - Poor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                    <label class="form-check-label" for="rating2">2 - Fair</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                    <label class="form-check-label" for="rating3">3 - Good</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                    <label class="form-check-label" for="rating4">4 - Excellent</label>
                </div>
                <div class="invalid-feedback">Please select a rating.</div>
            </div>

            <!-- Newsletter Subscription Section -->
            <div class="mb-3">
                <label for="newsletter" class="form-check-label">Would you like to receive our newsletter?</label>
                <input type="checkbox" class="form-check-input" id="newsletter">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="text-white text-center py-3" id="footer">
        <p>&copy; 2025 EducateMe - All Rights Reserved</p>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact Us</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Section -->
    <script>
        /**
         * Set background color for header and footer dynamically
         */
        document.getElementById("header").style.backgroundColor = "#2c3e50";
        document.getElementById("footer").style.backgroundColor = "#2c3e50";

        /**
         * Handle questionnaire form submission with validation
         */
        document.getElementById('questionnaire-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submit behavior

            var form = event.target;
            if (form.checkValidity()) {
                alert("Thank you for your feedback!");
                form.reset(); // Reset form fields after submission
                form.classList.remove('was-validated');
            } else {
                form.classList.add('was-validated'); // Show validation feedback
            }
        });

    </script>

</body>
</html>
