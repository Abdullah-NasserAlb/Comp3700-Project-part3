<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducateMe - Login / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Header Section -->
    <header class="text-white text-center py-3" id="header">
        <img src="images/logo.jpg" alt="EducateMe Logo" class="logo mb-3" style="width: 150px;">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="course-catalog.html" class="nav-link">Courses</a></li>
                        <li class="nav-item"><a href="teacher-dashboard.html" class="nav-link">Teacher Dashboard</a></li>
                        <li class="nav-item"><a href="student-profile.html" class="nav-link">Student Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container py-5">
        <section>
            <h1 class="text-center">Welcome to EducateMe</h1>

            <!-- Buttons to toggle between login and sign-up forms -->
            <div class="text-center mb-4">
                <button class="btn btn-dark" id="login-button">Log In</button>
                <button class="btn btn-dark" id="signup-button">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form">
                <h3 class="text-center">Log In</h3>
                <form id="login-form-action" action="#" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email:</label>
                        <input type="text" id="username" name="username" class="form-control" required="required" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required="required" />
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" style="display:none;">
                <h3 class="text-center">Create an Account</h3>
                <form id="signup-form-action" action="#" method="post">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">Username:</label>
                        <input type="text" id="new-username" name="new-username" class="form-control" required="required" />
                    </div>
                    <div class="mb-3">
                        <label for="new-email" class="form-label">Email:</label>
                        <input type="email" id="new-email" name="new-email" class="form-control" required="required" />
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Password:</label>
                        <input type="password" id="new-password" name="new-password" class="form-control" required="required" />
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-white text-center py-3" id="footer">
        <div class="footer-content">
            <p>&copy; 2025 EducateMe - All Rights Reserved</p>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /**
         * Set background color for header section dynamically
         */
        document.getElementById("header").style.backgroundColor = "#2c3e50";

        /**
         * Set background color for footer section dynamically
         */
        document.getElementById("footer").style.backgroundColor = "#2c3e50";

        // Define form toggle buttons and forms
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        // Default: show login form and hide sign-up form
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';

        /**
         * When "Log In" button is clicked, show login form and hide sign-up form
         */
        loginButton.addEventListener('click', function() {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        /**
         * When "Sign Up" button is clicked, show sign-up form and hide login form
         */
        signupButton.addEventListener('click', function() {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        /**
         * Handle login form submission
         */
        document.getElementById('login-form-action').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submit behavior
            alert('Logged in successfully!'); // Show success message
        });

        /**
         * Handle sign-up form submission
         */
        document.getElementById('signup-form-action').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submit behavior
            alert('Account created successfully!'); // Show success message
        });
    </script>

</body>
</html>
